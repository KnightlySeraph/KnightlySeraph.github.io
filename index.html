<html>
    <header>
        <script type = "text/javascript" src = "roller.js"></script>
        <script type = "text/javascript" src = "turnOrder.js"></script>
        <script type = "text/javascript" src = "statRoller.js"></script>
        <link href = "main.css" type = "text/css" rel="stylesheet"/>
    </header>
    <body onload = "loadListener()">
        <h1>Tabletop RPG Assistant</h1>
        <table style = "width:100%">
            <tr>
                <td class = "topContent">
                    <h2>Dice Roller</h2>
                    <input type = "text" id = "amtd4" width = "10" value = "1" size = "1">
                    <button onclick = "roll(1, 4)">Roll d4</button>
                    <input type = "text" id = "resultd4" readonly>
                    <br><br>
                    <input type = "text" id = "amtd6" value = "1" size = "1">
                    <button onclick = "roll(1, 6)">Roll d6</button>
                    <input type = "text" id = resultd6 readonly>
                    <br><br>
                    <input type = "text" id = "amtd8" value = "1" size = "1">
                    <button onclick = "roll(1, 8)">Roll d8</button>
                    <input type = "text" id = "resultd8" readonly>
                    <br><br>
                    <input type = "text" id = "amtd10" value = "1" size = "1">
                    <button onclick = "roll(1, 10)">Roll d10</button>
                    <input type = "text" id = "resultd10" readonly>
                    <br><br>
                    <input type = "text" id = "amtd12" value = "1" size = "1">
                    <button onclick = "roll(1, 12)">Roll d12</button>
                    <input type = "text" id = "resultd12" readonly>
                    <br><br>
                    <input type = "text" id = "amtd20" value = "1" size = "1">
                    <button onclick = "roll(1, 20)">Roll d20</button>
                    <input type = "text" id = "resultd20" readonly>
                    <br><br>
                    <input type = "text" id = "amtd100" value = "1" size = "1">
                    <button onclick = "roll(1, 100)">Roll d100</button>
                    <input type = "text" id = "resultd100" readonly>
                    <br><br>
                    <button onclick = "stats()" onmouseover="statInfo()" onmouseout="statLeave()">Roll Stats</button>
                    <input type = "text" id = "statResult" value = "stats here" readonly>
                    <select>
                        <option value = "Option 1">Option 1</option>
                        <option value = Option 2">Option 2</option>
                    </select>
                    <br><br>
                    <p1 id = "statInfo"></p1>
                </td>
                <td class = "topContent">
                    <h2>Calculator</h2>
                    <table>
                        <tr>
                            <td colspan = "3">
                                <input type = "text" id = "calcOutput" onkeydown = "doOperation(this)">
                            </td>
                        </tr>
                        <tr>
                            <td><button onclick = "appendOutputCell(this)">1</button></td>
                            <td><button onclick = "appendOutputCell(this)">2</button></td>
                            <td><button onclick = "appendOutputCell(this)">3</button></td>
                        </tr>
                        <tr>
                            <td><button onclick = "appendOutputCell(this)">4</button></td>
                            <td><button onclick = "appendOutputCell(this)">5</button></td>
                            <td><button onclick = "appendOutputCell(this)">6</button></td>
                        </tr>
                        <tr>
                            <td><button onclick = "appendOutputCell(this)">7</button></td>
                            <td><button onclick = "appendOutputCell(this)">8</button></td>
                            <td><button onclick = "appendOutputCell(this)">9</button></td>
                            <td><button onclick = "clearCalcOutput()">C</button></td>
                        </tr>
                        <tr>
                            <td><button onclick = "appendOutputCell(this)">+</button></td>
                            <td><button onclick = "appendOutputCell(this)">-</button></td>
                            <td><button onclick = "appendOutputCell(this)">/</button></td>
                            <td><button onclick = "appendOutputCell(this)">*</button></td>
                            <td><button onclick = "doCalculatorOperation()">=</button></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <br>
        <h1>Turn Tracker</h1>
        <br>
        <input type = "text" value = "Name" id = "name" onkeydown = "enterCre()">
        <input type = "text" value = "Initiative" id = "ini" onkeydown = "enterCre()">
        <input type = "text" value = "Hit Points" id = "hp" onkeydown = "enterCre()">
        <input type = "text" value = "Notes" id = "ac" onkeydown = "enterCre()">
        <button onclick = "addCreature()">Add</button>
        <button onclick = "clearEncounter()">Clear</button>
        <button onclick = "deleteLast()">Delete</button>
        <br><br>
        <p1 id = "cinfo1"></p1>
        <table style="width:100%">
            <tr>
                <th>Name</th>
                <th>Initiative</th>
                <th>Hit Points</th>
                <th>Notes</th>
            </tr>
        </table>
        <table id = "encounterDisplay" style = "width:100%" border = "1">
        </table>

    </body>
</html>
